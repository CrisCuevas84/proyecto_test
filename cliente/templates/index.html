<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Cliente ::</title>
</head>
<body>
    <h1>Index Cliente ::</h1>
    <!-- Debemos agregar método Get o Post y el action que es la ruta a la que se va a ir -->
    <!-- darle nombre al action (ruta), la idea es que sea representativo -->
    <!-- for es el input al que esta asociado el label (va con el id) -->
    <!-- Placeholder lo que va escrito en el input -->
    <!-- Todos los parametros de esta vista son capturados a través del name (lo capturamos en el back-end) -->
    <!-- id sirve para trabajar a nivel de front-end, estilo, funcionalidades, trabajar con el dom, etc -->
    <form method="POST" action="agregar">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido">
        <br>
        <label for="rut">Rut:</label>
        <input type="text" id="rut" name="rut" placeholder="Rut">
        <br>
        <label for="dv">DV:</label>
        <input type="text" id="dv" name="dv" placeholder="DV">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <br>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Direccion">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
